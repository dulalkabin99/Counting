<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="counting.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
<form role="form" action="" method="post" onsubmit="return validate(this);">
    <label>Create New Post (141 char):</label>
    <label for="textarea"></label><textarea id="textarea" rows="8" cols="30" maxlength="141" ></textarea>
    <div id="textarea_feedback"></div>

    <input type="submit" value="Submit" id="submit"/>
    <input type="reset" value="Clear"/>
</form>
<script>
    $(document).ready(function() {
        var text_max = 141;
        $('#textarea_feedback').html(text_max + ' characters remaining');

        $('#textarea').keyup(function() {
            var text_length = $('#textarea').val().length;
            var text_remaining = text_max - text_length;

            $('#textarea_feedback').html(text_remaining + ' characters remaining');
        });
    });


    function validate(form) {
        var valid = true;
        if ($('#textarea').val().length == "") {
            alert("You may not submit an empty post.");
            valid = false;
        }
        return valid;
    }

</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
